<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Agenda de Eventos</title>
    <!--matierialize icons, css & js-->
    <link   type="text/css" href="/css/materialize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" href="/css/styles.css" rel="stylesheet">
    <script type="text/javascript" src="/js/materialize.min.js"></Script>
    <link rel="manifest" href="/manifest.webmanifest">
</head>
<body class="grey lighten-4">

    <!-- top nav -->
    <nav class="z-depth-0">
        <div class="nav-wrapper container">
            <a href="/">Agenda de Eventos</a>
            <span class="right black-text text-darken-1">
                <i class="material-icons sidenav-trigger" data-target="side-menu">menu</i>
            </span>
        </div>
    </nav>

    <!-- side nav -->
    <ul id="side-menu" class="sidenav side-menu">
        <li><a class="subheader">AgendaEventos</a></li>
        <li><a href="/" class="waves-effect">Home</a></li>
        <li><a href="/pages/about.html" class="waves-effect">Sobre</a></li>
        <li><div class="divider"></div></li>
        <li><a href="/pages/contact.html" class="waves-effect">
            <i class="material-icons">mail_outline</i>Contato</a>
        </li>
    </ul>

    <!-- Events -->
    <div class="events container grey-text text-darken-1">
        <div class="card-panel event white row">
            <img src="/img/Webp.net-resizeimage.png" alt="event thumb">
            <div class="event-details">
                <div class="event-title">Festa</div>
                <div class="event-date">20/10 19h - Pizzaria</div>
            </div>
            <div class="event-delete">
                <i class="material-icons">delete_outline</i>
            </div>
        </div>

        <div class="card-panel event white row">
            <img src="/img/Webp.net-resizeimage.png" alt="event thumb">
            <div class="event-details">
                <div class="event-title">Festa</div>
                <div class="event-date">20/10 19h - Pizzaria</div>
            </div>
            <div class="event-delete">
                <i class="material-icons">delete_outline</i>
            </div>
        </div>

        <div class="card-panel event white row">
            <img src="/img/Webp.net-resizeimage.png" alt="event thumb">
            <div class="event-details">
                <div class="event-title">Festa</div>
                <div class="event-date">20/10 19h - Pizzaria</div>
            </div>
            <div class="event-delete">
                <i class="material-icons">delete_outline</i>
            </div>
        </div>
        

        <div class="center">
            <a class="btn-floating btn-small btn-large add-btn sidenav-trigger" data-target="side-form">
                <i class="material-icons">add</i>
            </a>
        </div>
    </div>

    <!-- Add evento -->
    <div id="side-form" class="sidenav side-form">
        <form class="add-event container section">
            <h6>Novo Evento</h6>
            <div class="input-field">
                <input placeholder="e. g. Evento" id="title" type="text" class="validate">
                <label for="title">Nome do Event</label>
            </div>
            <div class="input-field">
                <input placeholder="e. g. 10/02 19h - Pizzaria" id="date" type="text" class="validate">
                <label for="title">Detalhes</label>
            </div>
            <div class="input-field center">
                <button class="btn-small">Add</button>
            </div>
        </form>
    </div>

    <script src="/js/ui.js"></script>

</body>
</html>
